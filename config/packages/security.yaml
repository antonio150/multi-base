security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        App\Entity\Dynamic\User: 'auto'        # pour la base dynamic
        App\Entity\Main\SuperUser: 'auto'           # pour la base main
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        dynamic_users:
            entity:
                class: App\Entity\Dynamic\User
                property: userLogin
                manager_name: dynamic

        main_users:
            entity:
                class: App\Entity\Main\SuperUser
                property: email
                manager_name: default 

    role_hierarchy:
        ROLE_PROFILE: [
        ]
        ROLE_ADMIN: [ROLE_PROFILE]
        ROLE_SUPERADMIN: [ROLE_ADMIN]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        # Firewall pour la base dynamic (ex. API ou espace client)
        dynamic:
            pattern: ^/(espaceclient|login-dynamic)   # adapte le pattern selon tes routes
            provider: dynamic_users
            stateless: false
            custom_authenticators:
                - App\Security\UserDynamicAuthenticator
            logout:
                path: app_logout_dynamic
                target: app_login_dynamic

        # Firewall pour la base main (ex. admin ou back-office)
        # Ce firewall doit couvrir la route de login (/login) pour que Symfony
        # intercepte la requête POST et traite l'authentification.
        # On utilise '^/' pour couvrir l'application principale. Le firewall
        # `dynamic` est déclaré avant et continuera d'intercepter /espaceclient.
        main:
            pattern: ^/(superadmin|login|logout)    # couvre /login et autres routes principales
            provider: main_users
            form_login:
                login_path: app_login_main
                check_path: app_login_main
                enable_csrf: false
                default_target_path: app_home
            logout:
                path: app_logout_main
                target: app_login_main

    access_control:
        - { path: ^/superadmin, roles: IS_AUTHENTICATED_FULLY }
        
    access_denied_url: /access-denied

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
